version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6005:6005"
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
